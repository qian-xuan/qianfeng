<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/saveUser" method="post" enctype="multipart/form-data">
        <label>
            姓名：<input type="text" name="name">
        </label><br>
        <label>
            性别: <input type="radio" value="男" name="sex"> 男
                <input type="radio" value="女" name="sex"> 女
        </label><br>
        <label>
            年龄：<input type="number" name="age">
        </label><br>
        <label>
            爱好：<input type="checkbox" name="hobby" value="唱"> 唱
                <input type="checkbox" name="hobby" value="跳"> 跳
        </label><br>
        <label>
            简介：<textarea name="text"></textarea>
        </label><br>
        <label>
            头像：<input type="file" name="avatar" accept="image/*">
        </label><br>
        <input type="submit" value="新增">
    </form>
</body>
</html>
