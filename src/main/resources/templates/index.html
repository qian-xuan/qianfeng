<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src= "@{/static/jquery.js}"></script>
    <script type="text/javascript">
        $(function() {
            $.ajax({
                url:"http://localhost:8090/getUserList",
                dataType:"json",
                type:"get",
                success:function (res) {
                    const users = res.data;
                    for(let i = 0; i < users.length; i++) {
                        $("table").append(
                            `<tr>
                                <td>${users[i].name}</td>
                                <td>${users[i].sex}</td>
                                <td>${users[i].age}</td>
                                <td>${users[i].hobby}</td>
                                <td>${users[i].text}</td>
                                <td>
                                    <button onclick="upd(${users[i].id})" class='upd'>修改</button>
                                    <button onclick="del(${users[i].id})" class='del'>删除</button>
                                </td>
                            </tr>`)
                    }
                },
                error:function (ref) { }
            })
        })
        function upd(id) {
            alert(id);
        }
        function del(id) {
            alert(id);
            location.href=`http://localhost:8090/del?id=${id}`
        }
    </script>
</head>
<body>
    <center>
        <button>新增</button>
        <table align="1">
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>爱好</th>
                <th>简介</th>
                <th>操作</th>
            </tr>
        </table>
    </center>
</body>
</html>
