<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/static/index.css}">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        img {
            border-radius: 20px;
            height: 250px;
            width: 1170px;
            max-height:250px;
        }
    </style>
</head>
<body layout:fragment="content">
<div class="container" style="height: 250px;width: 1170px;margin-bottom: 20px;margin-top: 10px">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="carousel slide" id="carousel-467234">
                <ol class="carousel-indicators">
                    <li data-slide-to="0" data-target="#carousel-467234">
                    </li>
                    <li data-slide-to="1" data-target="#carousel-467234" class="active">
                    </li>
                    <li data-slide-to="2" data-target="#carousel-467234">
                    </li>
                </ol>
                <div class="carousel-inner">
                    <div class="item">
                        <img alt="" src="https://img.alicdn.com/imgextra/i3/O1CN01Sf6dER1zbJ3uVQ0lE_!!6000000006732-0-tps-846-472.jpg" />
                    </div>
                    <div class="item active">
                        <img alt="" src="https://gw.alicdn.com/imgextra/i4/O1CN01a71ilU1T2RCTvUXDY_!!6000000002324-0-tps-846-472.jpg" />
                    </div>
                    <div class="item">
                        <img alt="" src="https://img.alicdn.com/imgextra/i2/O1CN01XZC8Dd1IUs179sweg_!!6000000000897-2-tps-846-472.png" />
                    </div>
                </div>
                    <a class="left carousel-control" href="#carousel-467234" data-slide="prev" style="border-radius: 20px;height: 250px"><span class="glyphicon glyphicon-chevron-left"></span></a>
                    <a class="right carousel-control" href="#carousel-467234" data-slide="next" style="border-radius: 20px;height: 250px"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
    </div>
</div>
<div>
    <h1 th:if="${commodities.isEmpty()}" class="container-center">找不到商品...</h1>
    <div th:unless="${commodities.isEmpty()}" class="container-index">
        <div class="card-item" th:each="m : ${commodities}">
            <p>
                <img class="movie_cover" tabindex="0"
                     th:src="${m.getPicture()}"
                     th:alt="'Cover of ' + ${m.getName()}"/>
            </p>
            <div class="item-text">
                <div th:text="${m.getName()}"></div>
                <h4 class="d-flex justify-content-between align-items-baseline">
                    <b class="text-price" th:with="num=${m.getPrice()} / 100."
                       th:utext="${#numbers.formatCurrency(num)}"></b>
                    <small class="text-secondary px-1 h6">
                        <span class="px-2" th:text="'库存: ' + ${m.getInventory()}"></span>
                        <span th:text="${typeMap.get(m.getType())}"></span>
                    </small>
                </h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
