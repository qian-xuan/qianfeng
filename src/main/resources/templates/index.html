<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src= "@{/static/jquery.js}"></script>
    <script type="text/javascript">
        (async () => {
            const res = await fetch("/getUserList")
            const users = (await res.json()).data
            const html = users.map(user =>
                `<tr>
                    <td>${user.name}</td>
                    <td>${user.sex}</td>
                    <td>${user.age}</td>
                    <td>${user.hobby}</td>
                    <td>${user.text}</td>
                    <td>
                        <button onclick="upd(${user.id})" class='upd'>修改</button>
                        <button onclick="del(${user.id})" class='del'>删除</button>
                    </td>
                </tr>`
            ).join("")
            $("table").append(html)
        })()
        function upd(id) {
            alert(id);
        }
        function del(id) {
            alert(id);
            location.href=`/del?id=${id}`
        }
    </script>
</head>
<body>
    <center>
        <button>新增</button>
        <table align="1">
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>爱好</th>
                <th>简介</th>
                <th>操作</th>
            </tr>
        </table>
    </center>
</body>
</html>
